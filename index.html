<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>亲爱的嘉欣</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" href="./assets/favicon.svg" />
</head>
<img id="musicIcon" src="./image/music.svg" alt="music" />
<body>
  <!-- 第1页：愿意乱跑变小 -->
  <section id="page1" class="active">
    <h1>你愿意接受不完美的我吗？</h1>
    <div class="btns">
      <button class="btn btn-yes" id="yes1">不愿意 🙅‍♂️</button>
      <button class="btn btn-no" id="no1">愿意 💕</button>
    </div>
  </section>

  <!-- 第2页：不爱交换缩小；爱进入爱心屏 -->
  <section id="page2">
    <h1>你会爱蒲帅哥很久很久吗？</h1>
    <div class="btns" id="btns">
      <button class="btn btn-love" id="loveBtn">会 ❤️</button>
      <button class="btn" id="noBtn">不会 🙅‍♀️</button>
    </div>
    <p class="hint">静下心来好好想想</p>
  </section>

  <!-- 第3页：爱心特效（点击任意处 → 第4页） -->
  <section class="love-screen" id="loveScreen" aria-hidden="true">
    <div class="love-wrap">
      <svg class="heart-svg" viewBox="0 0 200 180" aria-hidden="true">
        <defs>
          <radialGradient id="g" cx="35%" cy="35%" r="80%">
            <stop offset="0%" stop-color="#ff8aa8"/>
            <stop offset="60%" stop-color="#ff5b7c"/>
            <stop offset="100%" stop-color="#ef3b5d"/>
          </radialGradient>
          <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#ef3b5d" flood-opacity=".35"/>
          </filter>
        </defs>
        <path filter="url(#shadow)" fill="url(#g)" d="M100 170 C60 130 20 105 20 65 C20 40 38 22 62 22 C79 22 92 32 100 46 C108 32 121 22 138 22 C162 22 180 40 180 65 C180 105 140 130 100 170 Z"/>
      </svg>
      <div class="love-text">我也爱你！宝宝<div class="love-sub">（点击任意处进入下一页）</div></div>
    </div>
    <!-- 第3页专用：下落心心雨 -->
    <div class="floaters" id="floaters" aria-hidden="true"></div>
  </section>

  <!-- 第4页：纯烟花 + 漂浮小爱心 + 随机照片（动态） -->
  <section id="page4">
    <div class="goodnight-card">
      <span class="rainbow-text">我们一起加油!</span>
    </div>
  </section>

  <!-- 背景动效层（第4页启用） -->
  <div id="fireworks"></div>
  <div id="floatHearts"></div>
  <div id="photos"></div>
  <div id="shootingStars"></div>

  <script src="./js/app.js"></script>
</body>
</html>
