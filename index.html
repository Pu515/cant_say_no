<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="林嘉欣和蒲峒傧的特别网页，记录我们的故事">
  <meta name="keywords" content="林嘉欣, 蒲峒傧, 爱情, 纪念">

  <!-- 社交媒体分享优化 (可选，推荐加上) -->
  <meta property="og:title" content="林嘉欣 和 蒲峒傧 的特别网页" />
  <meta property="og:description" content="记录林嘉欣和蒲峒傧之间的浪漫故事。" />
  <meta property="og:url" content="https://pu515.github.io/cant_say_no/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://pu515.github.io/cant_say_no/assets/IMG_2017.JPG" />


  <title>亲爱的嘉欣</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" href="./assets/favicon.svg" />
</head>
<body>
  <!-- 第1页：愿意乱跑变小 -->
  <section id="page1" class="active">
    <h1>是否进入下一页？</h1>
    <div class="btns">
      <button class="btn btn-yes" id="yes1">是 ✅</button>
      <button class="btn btn-no" id="no1">否 🙅‍♂️</button>
    </div>
  </section>

  <!-- 第2页：不爱交换缩小；爱进入爱心屏 -->
  <section id="page2">
    <h1>你会爱蒲帅哥很久很久吗？</h1>
    <div class="btns" id="btns">
      <button class="btn btn-love" id="loveBtn">会 ❤️</button>
      <button class="btn" id="noBtn">不会 🙅‍♀️</button>
    </div>
    <p class="hint">静下心来好好想想</p>
  </section>

  <!-- 第3页：爱心特效（单颗心 + 果冻高光） -->
  <section class="love-screen" id="loveScreen" aria-hidden="true">
    <div class="love-wrap">
      <svg class="heart-svg" viewBox="0 0 200 180" aria-hidden="true">
        <defs>
          <radialGradient id="g" cx="35%" cy="35%" r="80%">
            <stop offset="0%"  stop-color="#ff8aa8"/>
            <stop offset="60%" stop-color="#ff5b7c"/>
            <stop offset="100%" stop-color="#ef3b5d"/>
          </radialGradient>
          <radialGradient id="shineGrad" cx="50%" cy="38%" r="28%">
            <stop offset="0%" stop-color="rgba(255,255,255,0.95)"/>
            <stop offset="60%" stop-color="rgba(255,255,255,0.55)"/>
            <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
          </radialGradient>
          <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="14" stdDeviation="10" flood-color="#ef3b5d" flood-opacity=".35"/>
          </filter>
          <filter id="jellyBlur" x="-30%" y="-30%" width="160%" height="160%">
            <feGaussianBlur stdDeviation="0.6"/>
          </filter>
        </defs>
        <path class="heart-shape" filter="url(#shadow)" fill="url(#g)"
          d="M100 170 C60 130 20 105 20 65 C20 40 38 22 62 22 C79 22 92 32 100 46 C108 32 121 22 138 22 C162 22 180 40 180 65 C180 105 140 130 100 170 Z"/>
        <ellipse class="heart-shine" cx="90" cy="70" rx="28" ry="20" fill="url(#shineGrad)" filter="url(#jellyBlur)"/>
      </svg>

      <div class="love-text" id="loveLine">我也爱你！宝宝</div>

      <div class="together-line" id="togetherLine" hidden>
        我们在一起已经 <span id="daysNum">0</span> 天
      </div>

      <div class="love-sub">（点击任意处）</div>
    </div>

    <div class="floaters" id="floaters" aria-hidden="true"></div>
  </section>

  <!-- 第4页：烟花 + 漂浮小爱心 + 随机照片 -->
  <section id="page4">
    <div class="goodnight-card">
      <span class="rainbow-text">我们一起加油!</span>
    </div>
  </section>

  <!-- 背景动效层 -->
  <div id="fireworks"></div>
  <div id="floatHearts"></div>
  <div id="photos"></div>
  <div id="shootingStars"></div>

  <script src="./js/app.js"></script>
</body>
</html>
